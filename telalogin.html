<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Exemplo 2 - Tela de login</title>

</head>
<body class="bg-secondary-subtle">
    <form>
        <div class="container">
            <!-- container-fluid ocupa tudo -->
            <div class="card w-25 m-auto mt-5 bg-dark">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h5 class="card-title text-light fs-3 text">Tecno Vendas</h5>
                            <img src="img/ti.jpg" class="w-75">
                        </div>
                        <div class="col-md-12">
                            <label class="text-light">Login</label>
                            <input class="form-control mb-3 mt-1">
                            <label class="text-light">Senha</label>
                            <input type="password" class="form-control mb-4 mt-1">
                            <input type="submit" value="Entrar" class="btn btn-secondary w-100 mb-4">
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="novo.html" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sou novo aqui</a>
                        </div>
                        <div class="col-md-6 text-center">
                            <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Esqueci a senha</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
